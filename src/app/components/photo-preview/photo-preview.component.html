<div class="row" *ngIf="!photo; else main_content">
    <h1>loading...</h1>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:4000/'+photo.imagePath" class="img-card-top w-100 img-fluid p-3">
            </div>
            </div>
            <div class="col md-7">
                <div class="card">
                    <form class="card-body" (submit)="updatePhoto(title,description)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Photos title" [value]="photo.title" #title>
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="photos description" [value]="photo.description" #description></textarea>
                        </div>
                        <button class="btn-primary btn-block">
                            update
                        </button>
                    </form>
            </div>
        </div>
        </div>
        <button class="btn btn-danger" (click)="deletePhoto(photo._id)">
            delete
        </button>
</ng-template>
